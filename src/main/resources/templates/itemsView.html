<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link type="text/css" href="/css/bootstrap.min.css" rel="stylesheet">

    <title>Title</title>
</head>
<body>
<div class="container">
    <h1><span th:text="${heading}"></span></h1>
    <table class="table table-striped">
        <thead>
            <tr scope="row">
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr scope="row" th:each="item:${items}">
                <td th:text="${item.itemId}"/>
                <td th:text="${item.itemName}"/>
                <td th:text="${item.itemPrice}"/>
                <td th:text="${item.itemQty}"/>
                <td>
                    <a class="btn btn-primary" th:href="@{/inventory/edit/{pathitem}(pathitem=${item.itemId})}" role="button">Edit</a>
                    <a class="btn btn-primary" th:href="@{/inventory/delete/{pathitem}(pathitem=${item.itemId})}" onclick="return confirm('Are You Sure?')" role="button">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a class="btn btn-primary btn-lg" th:href="@{/inventory/add}" role="button">Add New Item</a>
</div>
<script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
